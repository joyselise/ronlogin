<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RON ORP - Sign up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet" />
  <!-- CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" type="image/x-icon"
    href="https://raw.githubusercontent.com/kowsertanim/common-images/main/fav-icon.svg" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
  <!--====== Header section start =======-->
  <header class="bg-white">
    <div class="cotaniner header-container">
      <div class="d-flex justify-content-between align-items-center">
        <div class="logo-box">
          <a href="#">
            <figure class="mb-0">
              <img src="https://joyselise.github.io/ronlogin/img/logo.svg" class="img-fluid mobile-logo" alt="logo" />
            </figure>
          </a>
        </div>
        <div class="btn-box">
          <a href="#" class="login-btn">Log in</a>
          <a href="#" class="signup-btn">Sign up</a>
        </div>
      </div>
    </div>
  </header>
  <!--====== Header section end =======-->

  <!--=========== Main section start ============-->
  <section class="whole-box" id="signup-box">
    <div class="box-center" role="presentation">
      <div id="api" class="bg-white" role="main"></div>
      <div id="loginPrompt">
        Already have an account?
        <a class="loginPromptBtn" href="https://ron-backend.selisestage.com/login/azure" onclick="history.back()">Log
          in</a>
      </div>
    </div>
    <!--========= Join section start =========-->
    <div class="join">
      <p>
        The Ron Community already has 350,000 members.
        <strong>Join In!</strong>
      </p>
      <div class="community-img d-flex">
        <img src="https://joyselise.github.io/ronlogin/img/pimage.png" alt="community" />
        <img class="community-ml" src="https://joyselise.github.io/ronlogin/img/pimage4.png" alt="community" />
        <img class="community-ml" src="https://joyselise.github.io/ronlogin/img/pimage2.png" alt="community" />
        <img class="community-ml" src="https://joyselise.github.io/ronlogin/img/pimage3.png" alt="community" />
        <p class="text-light">401k</p>
      </div>
    </div>
    <!--========= Join section end =========-->
  </section>
  <!--=========== Main section end ============-->

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
