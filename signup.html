  <!--============= Common CSS start ============-->
  <style>
    body {
      font-family: "Source Sans 3", sans-serif;
      background-color: #f5f7f6;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .header-container {
      max-width: 1440px;
      width: 100%;
      padding: 32px 15px;
      margin: 0 auto;
    }

    .notice-box {
      background-color: #FEF6F6;
      padding: 16px;
    }

    .notice-box-content {
      max-width: 100%;
      width: 100%;
      text-align: center;
      margin: 0 auto;
    }

    .notice-text {
      font-size: 18px;
      font-weight: 400;
      line-height: 30px;
      color: #EB5757;
      margin: 0;
    }

    .logo-box {
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .btn-box {
      display: none;
      justify-content: flex-end;
      align-items: center;
      gap: 15px;
    }

    .login-btn,
    .login-btn:hover,
    .login-btn:focus {
      display: inline-block;
      text-decoration: none;
      color: #1a171b;
      font-size: 14px;
      font-weight: 700;
      line-height: 22px;
      letter-spacing: 0.07px;
      text-transform: capitalize;
    }

    .signup-btn,
    .signup-btn:hover,
    .signup-btn:focus {
      display: inline-block;
      text-decoration: none;
      padding: 11px 45px;
      background-color: #1a171b;
      color: #ffffff;
      border: 1px solid #1a171b;
      border-radius: 100px;
      font-size: 14px;
      font-weight: 700;
      line-height: 22px;
      letter-spacing: 0.07px;
      text-transform: capitalize;
    }

    #signup-box.whole-box {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      height: 100%;
      padding: 50px 0;
    }

    #signup-box .box-center {
      max-width: 456px;
      width: 100%;
      padding: 40px;
      background-color: #ffffff;
      border: 1px solid #ebebeb;
    }

    .join {
      max-width: 456px;
      width: 100%;
      padding: 40px;
      background-color: #ffffff;
      border: 1px solid #ebebeb;
      margin-top: 16px;
    }

    .passcode-input-box {
      position: relative;
    }

    .visibility-box {
      position: absolute;
      right: 0;
    }

    #signUpEye.visibility-off.material-symbols-outlined {
      position: absolute;
      font-size: 20px;
      right: 0;
      bottom: 0;
      padding: 13px;
      cursor: pointer;
    }

    /*=============== Dropdown scrollbar CSS start ==============*/
    /*======= width =======*/
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    /*===== Track =====*/
    ::-webkit-scrollbar-track {
      border-radius: 10px;
    }

    /*====== Handle =======*/
    ::-webkit-scrollbar-thumb {
      background: #e5e5e5;
      border-radius: 10px;
    }

    /*======= Handle on hover =======*/
    ::-webkit-scrollbar-thumb:hover {
      background: #dddddd;
    }

    /*=============== Dropdown scrollbar CSS end ==============*/

    @media only screen and (max-width: 1366px) {
      #signup-box.whole-box {
        min-height: 87vh;
      }
    }

    @media only screen and (max-width: 600px) {
      .mobile-logo {
        width: 100px;
      }

      .notice-text {
        font-size: 14px;
        line-height: 24px;
      }

      .signup-btn {
        padding: 11px 25px;
      }

      #signup-box.whole-box {
        padding: 15px;
        min-height: 70vh;
      }
    }
  </style>
  <!--============= Common CSS end ============-->
