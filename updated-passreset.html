      function makePwdToggler(pwd) {
        // Create the password visibility toggle
        var visibility = $("<div>")
          .addClass("visibility-off")
          .html("<span>visibility_off</span>")
          .addClass("material-symbols-outlined");
        visibility.insertAfter(pwd);

        // Add toggle password callback
        function toggle() {
          if (pwd.type === "password") {
            pwd.type = "text";
            visibility
              .html("<span>visibility</span>")
              .addClass("material-symbols-outlined");
          } else {
            pwd.type = "password";
            visibility
              .html("<span>visibility_off</span>")
              .addClass("material-symbols-outlined");
          }
        }
        $(visibility).on("click keydown", toggle);
      }

      function setupPwdTogglers() {
        var pwdInputs = document.querySelectorAll("input[type=password]");
        for (var i = 0; i < pwdInputs.length; i++) {
          makePwdToggler(pwdInputs[i]);
        }
      }
      setupPwdTogglers();
    </script>

          "#passcode-reset-box .box-center #api #attributeVerification #attributeList ul li .attrEntry .verificationControlContent .buttons"
        ).append(backBtn);
        // ================== Adding back button to go login end ================
        // ============== Passcode first state end ===============

        // ============== Passcode second state start ===============
        // ============= Success area injection ================
        $(
          "#passcode-reset-box #api .attrEntry #emailVerificationControl_success_message"
        ).insertBefore(
          "#passcode-reset-box #api .attrEntry #emailVerificationCode"
        );
        // ============= Success text injection email ================
        $(
          "#passcode-reset-box #api .attrEntry #emailVerificationControl_success_message"
        ).text(
          "Please enter the verification code that has been sent to your inbox."
        );
        //============ success text style change when aria hidden false staying =============
        var $successTextDisplay = $(
          'div[aria-hidden="false"][role="alert"][aria-label="Verification code has been sent to your inbox. Please copy it to the input box below."]'
        );
        $successTextDisplay.css("display", "inline-block");
        // ============= Resend code ================
        $(
          "#passcode-reset-box #api #emailVerificationControl_but_verify_code"
        ).before(
          $(
            "#passcode-reset-box #api #emailVerificationControl_but_send_new_code"
          )
        );
        // ================ Wrap the resend code button ==================
        $(
          "#passcode-reset-box #api #emailVerificationControl_but_send_new_code"
        ).wrap('<div class="resend-code-wrapper"></div>');
        $(".resend-code-wrapper").append(
          "<p>Have not received any code yet?</p>"
        );
        // ============= Resend code text change ================
        $(
          "#passcode-reset-box #api #emailVerificationControl_but_send_new_code"
        ).text("Resend Code");
        // ============== Passcode second state end ===============

        // ============== Passcode fourth state start ===============
        // ================== Heading text change for New Passcode =====================
        $("#passcode-reset-box .box-center #api .heading h1").attr(
          "id",
          "setNewpasscode"
        );
        $("#setNewpasscode").text("Set New Password?");
        $("#passcode-reset-box .box-center #api .heading p").attr(
          "id",
          "newpasscodeTextInfo"
        );
        $("#newpasscodeTextInfo").text(
          "Please create a new password that you haven’t used previously."
        );
        // ================ Skipping next state after verify code ==================
        if (
          $(
            '#emailVerificationControl_but_verify_code[aria-hidden="true"][aria-label="Verify Code"]'
          ).length > 0
        ) {
          $("#continue").trigger("click");
        }
        //================ Character limitations text insertion after passcode field =========
        // Create the <p> tag with class and text
        var $characterText = $("<p>")
          .addClass("character-text")
          .text("Must be at least 8 characters.");

        // Insert the <p> tag after the element with id #newPassword
        $characterText.insertAfter("#newPassword");
        // =============== Set new passcode text change on submit state ================
        $("#continue")
          .attr({
            form: "attributeVerification",
            type: "submit",
            "aria-label": "Continue",
            "aria-disabled": "false",
          })
          .text("Reset Password");
        // ============== Passcode fourth state end ===============
      });
    </script>
    <!--=============== Tanim's written scripts end ==============-->
  </body>
